workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.example.codemagicIlke"
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - firebase_credentials
    scripts:
    - name: Set up keychain to be used for codesigning using Codemagic CLI 'keychain' command
      script: | 
        keychain initialize
    - name: Use system default keychain
      script: | 
        keychain add-certificates
    - name: Set up code signing settings on Xcode project
      script: | 
        xcode-project use-profiles
    - name: Get Flutter packages
      script: | 
        flutter packages pub get
    - name: Flutter analyze
      script: | 
        flutter analyze
    - name: Install pods
      script: | 
        find . -name "Podfile" -execdir pod install \;
    - name: Flutter build ipa
      script: | 
        flutter build ipa --release \
          --build-name=1.0.0 \
          --export-options-plist=/Users/builder/export_options.plist
    - name: Install firebase app distribution
      script: | 
        gem install bundle
        sudo gem install fastlane-plugin-firebase_app_distribution --user-install
    - name: Flutter build ipa and automatic versioning
      script: | 
        flutter build ipa --release \
          --build-name=1.0.0 \
          --build-number=$BUILD_NUMBER \
          --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - yucel.ilke@gmail.com
        notify:
          success: true
          failure: false
      firebase:
        firebase_service_account: $FIREBASE_SERVICE_ACCOUNT
        ios:
          app_id: 1:364593885285:ios:58c4a463b7152396b5568c
          groups:
            - iosTesters
